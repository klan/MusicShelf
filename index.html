<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MusicShelf</title>

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="js/fillclear.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript"></script>
    <script src="js/resizable.js" type="text/javascript"></script>
  </head>

  <body>
    <header id="header">
      <h2>MusicShelf</h2>
      <h3>Keep track of your music collection using iTunes Search API</h3>
    </header>

    <div id ="column01" style="min-width: 350px;">
      <section class="content">
        <form action="" name="searchform" class="search_form" method="post">
          <input class="search" type="text" name="term" value="Search" size="20" autocomplete="off" onfocus="clearField()" onblur="fillField()" />
          <button type="submit" class="submit">
            <div class="search_icon"></div>
          </button>
          <div class="search_parameters">
            <input type="radio" name="parameters" data-entities="musicArtist,album,song" data-attributes="artistTerm,albumTerm,songTerm">All
            <input type="radio" name="parameters" data-entities="album" data-attributes="albumTerm" checked>Albums
            <input type="radio" name="parameters" data-entities="musicArtist" data-attributes="artistTerm">Artists
            <input type="radio" name="parameters" data-entities="song" data-attributes="songTerm">Song
          </div>
        </form>
      </section>
      <ul class="search_result"></ul>
    </div>

    <div id="column02" style="min-width: 350px;">
      <div id="handle"></div>
      <ul class="lookup_result"></ul>
    </div>

    <!-- loader -->
    <div id="loader"><img class="loader_icon" src="img/ajax-loader.gif" /></div>
  </body>

</html>
