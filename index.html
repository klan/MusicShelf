<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MusicShelf</title>

    <link rel="stylesheet" href="css/main.css" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/fillclear.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript"></script>
  </head>

  <body>
    <header id="header"></header>
    <section id="content">
      <article class="article main">
        <hgroup class="headline main">
          <h2>MusicShelf</h2>
          <h3>Keep track of your music collection using iTunes Search API</h3>
        </hgroup>
      </article>
      <form action="" name="searchform" id="searchform" method="post">
        <input id="search" type="text" name="term" value="Search" size="20" autocomplete="off" onfocus="clearField()" onblur="fillField()" />
          <button type="submit" id="submit">
            <div class="search-icon"></div>
          </button>
      </form>
    </section>
    <ul id="result">
    </ul>
    <div id="loader"><img src="img/ajax-loader.gif" /></div>
    <footer id="footer"></footer>
  </body>
</html>
